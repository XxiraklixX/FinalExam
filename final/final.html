<!DOCTYPE html>
<html>

<head>
  <title>Final Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <header>
    
    <div class="header-left">
      <h1 class="header-title">Final</h1>
    </div>
    <div class="header-center">
      <a href="#" class="header-link">Posts</a>
      <a href="#" class="header-link">Comments</a>
      <a href="#" class="header-link">Photos</a>
      <a href="#" class="header-link">Users</a>
    </div>
    <div class="header-right">
      <button class="login-button">Login</button>
    </div>
  </header>

  <div class="users-section">
    <h2 class="section-title">Users</h2>
    <div class="user-boxes">
      <!-- User boxes will be dynamically generated using JavaScript -->
    </div>
  </div>
  <div class="add-post-section">
    <div class="add-post-box">
      <h2 class="section-title2">Add New Post</h2>
      <form id="add-post-form">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" disabled>
        <label for="post-title">Title:</label>
        <input type="text" id="post-title">
        <label for="post-body">Body:</label>
        <textarea id="post-body"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="photos-section">
    <h2 class="section-title">Photos</h2>
    <div class="photo-boxes">
      <!-- Photo boxes will be dynamically generated using JavaScript -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
